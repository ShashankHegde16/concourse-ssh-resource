# The parent pipeline configuration file from which to create the pipeline
pipeline-config: pipelines/ilab-docker.mako

test_automation:
  integration:
    enabled: false
  functional:
    enabled: false

# Docker Parameters
docker:
  # The target location for the published docker image
  image-name: cre/concourse-ssh-resource
  repository: ((docker.url-scratch))/((docker.image-name))
  secrets:
    username: ((svc-concourse-user))
    password: ((svc-concourse-password))
